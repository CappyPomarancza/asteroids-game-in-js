        }

<body>
    <div></div>
    <button onclick="animationLoop()">
        Start animation
    </button>
    <script>








        const my_canvas = document.createElement('canvas');
        my_canvas.width = 500;
        my_canvas.height = 500;
        document.body.appendChild(my_canvas)

        const ctx = my_canvas.getContext('2d')
        let x = my_canvas.width / 2
        let y = my_canvas.height / 2
        let h = 40
        const fps = 60

       
        const animationLoop = () => {
            ctx.fillStyle='rgba(255,255,255,0.2)'
            ctx.fillRect(0,0, my_canvas.width, my_canvas.height)
            ctx.fillStyle = 'black'


            x = x + 1
            y = y + 1
            ctx.fillRect(x - h / 2, y - h / 2, h, h)
        }
        setInterval(animationLoop,1000/fps)
