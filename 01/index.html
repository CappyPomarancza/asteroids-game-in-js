<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pierwsza animacja</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div></div>
    <button onclick="animationLoop()">
        Start animation
    </button>
    <script src='../03/easing.js'></script>
    <script>

        let my_canvas = document.createElement('canvas');
        my_canvas.width = window.innerWidth;
        my_canvas.height = window.innerHeight;
        document.body.appendChild(my_canvas)

        let ctx = my_canvas.getContext('2d')

        let allSquers = []
        const squersView = []
        let ease = 'easeInOutExpo'

        const fps = 50

        let lastTime = 0

        const animationLoop = (time) => {
            requestAnimationFrame(animationLoop)
            if (time - lastTime >= 1000 / fps) {
                lastTime = time

                ctx.clearRect(0, 0, my_canvas.width, my_canvas.height)
                squersView.length = 0
                
                for (let i = 0; i < 15; i++) {
                    allSquers.push({
                        start_x: my_canvas.width / 2,
                        start_y: my_canvas.height / 2,
                        target_r: Math.round(my_canvas.height * 0.4),
                        //kąt początkowy (pod którym będzię się poruszać kwadrat)
                        start_a: rand(0, 360),

                        t: 0,
                        d: 2000,
                        h: rand(0.5, 10),
                        start_r: 255,
                        start_g: rand(0, 240),
                        start_b: rand(0, 100)
                    })
                }

                // if (allSquers[allSquers.length - 1].speedX == 0 && allSquers[allSquers.length - 1].speedY == 0) {
                //     square.speedX = 1;
                // }
                // squersView.length = 0

                for (let i = 0; i < allSquers.length; i++) {
                    let square = allSquers[i]

                    square.t += 1000 / fps
                    //
                    //aktualny promień rośnie od 0 do target_r
                    square.r = Easing.get(ease, 0, square.target_r, square.t, square.d)
                    //kąt ruchu rośnie od wartości początkowej do wartości początkowej + 180 stopni
                    square.a = Easing.get(ease, square.start_a, square.start_a+180, square.t, square.d)


                    square.x= Math.sin(Math.PI/180 * square.a)*square.r + square.start_x
                    square.y= Math.cos(Math.PI/180 * square.a)*square.r + square.start_y
                    // 
                    ctx.fillStyle = 'rgba(' + square.start_r + ',' + square.start_g + ',' + square.start_b + ')'



                    // gravity and random colors 
                    // square.speedY += 0.2
                    // square.r = Math.min(255, square.r + 5)
                    // square.g = Math.min(255, square.g + 5)
                    // square.b = Math.min(255, square.b + 5)

                    ctx.fillRect(square.x - square.h / 2, square.y - square.h / 2, square.h, square.h)

                    if (square.t <= square.d) {
                        //view squares 
                        squersView.push(square)
                    }
                }

                allSquers = squersView.concat()
            }








        }
        

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min) + min)
        }


    </script>

</body>

</html>
