<body>
    <div></div>
    <button onclick="animationLoop()">
        Start animation
    </button>
    <script src='../03/easing.js'></script>
    <script>

        let my_canvas = document.createElement('canvas');
        my_canvas.width = window.innerWidth;
        my_canvas.height = window.innerHeight;
        document.body.appendChild(my_canvas)

        let ctx = my_canvas.getContext('2d')

        let allSquers = []
        const squersView = []
        let ease = 'easeInOutExpo'

        const fps = 30

        let lastTime = 0

        const animationLoop = (time) => {
            requestAnimationFrame(animationLoop)
            if (time - lastTime >= 1000 / fps) {
                lastTime = time

                ctx.fillStyle = 'rgba(255,255,255,0.3)'
                ctx.fillRect(0, 0, my_canvas.width, my_canvas.height)
                for (let i = 0; i < 15; i++) {
                    allSquers.push({
                        start_x: my_canvas.width / 2,
                        start_y: my_canvas.height / 2,
                        target_x: rand(0, my_canvas.width),
                        target_y: rand(0, my_canvas.height),
                        t: 0,
                        d: 2000,
                        h: rand(0.5, 10),
                        r: 255,
                        g: rand(0, 240),
                        b: rand(0, 100)
                    })
                }


                if (allSquers[allSquers.length - 1].speedX == 0 && allSquers[allSquers.length - 1].speedY == 0) {
                    square.speedX = 1;
                }
                squersView.length = 0

                for (let i = 0; i < allSquers.length; i++) {
                    let square = allSquers[i]
                    
                    square.t += 1000/fps

                    ctx.fillStyle = 'rgb(' + square.r + ',' + square.g + ',' + square.b + ')'
                    square.x = Easing.get(ease, square.start_x, square.target_x, square.t, square.d)
                    square.y = Easing.get(ease, square.start_y, square.target_y, square.t, square.d)


                    // gravitation and random colors 
                    // square.speedY += 0.2
                    // square.r = Math.min(255, square.r + 5)
                    // square.g = Math.min(255, square.g + 5)
                    // square.b = Math.min(255, square.b + 5)

                    ctx.fillRect(square.x - square.h / 2, square.y - square.h / 2, square.h, square.h)

                    if (square.t <= square.d) {
                        //view squares 
                        squersView.push(square)
                    }
                }

                allSquers = squersView.concat()
            }








        }
        //animationLoop()

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min) + min)
        }
